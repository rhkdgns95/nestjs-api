name: NestJS API

on: 
  push: 
    branches: 
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Npm
      run: npm install

    - name: Build
      run: npm run build

    - name: Unit Testing
      run: npm run test:cov